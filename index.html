<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mafia Man</title>

    <link rel="stylesheet" href="./style.css" />

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>

  <body>
    <!-- Main Menu -->
    <div id="menuScreen">
      <div id="menuCard">
        <h1 id="menuTitle">Mafia Man</h1>
        <p id="menuSubtitle">Collect all coins, then escape.</p>

        <div class="menuRow">
          <label for="difficultySelect"><b>Difficulty</b></label>
          <select id="difficultySelect">
            <option value="easy">Easy (no AI)</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="menuRow">
          <label><b>Mode</b></label>
          <div class="menuInline">
            <label class="radioPill">
              <input type="radio" name="startMode" value="prototype" checked />
              Prototype
            </label>
            <label class="radioPill">
              <input type="radio" name="startMode" value="full" />
              Full
            </label>
          </div>
        </div>

        <label class="rngOption">
          <input type="checkbox" id="rngSpawn" />
          The killer won’t start where you expect.
        </label>

        <button id="btnStart">Start Game</button>

        <div class="menuHint">
          Controls: WASD / Arrow keys • Touch buttons on mobile
        </div>
      </div>
    </div>

    <div id="hud">
      <div id="titleRow">Mafia Man — Group ID: 0711</div>
      <div>
        <label><input id="modeToggle" type="checkbox" /> Full mode</label>
      </div>
      <div id="score">Score: 0</div>
      <div id="status">Loading…</div>
      <div style="opacity: 0.85; font-size: 12px; margin-top: 6px">
        Move: WASD / Arrows • Collect all coins • Exit to finish
      </div>
    </div>
    <div id="winScreen">
      <div id="winCard">
        <h1>You are a valid mafia member.</h1>
        <p id="winText">Your score was: 0</p>
        <button id="btnReplay">Replay Level 1</button>
        <button id="btnBackToMenu">Back to Menu</button>
      </div>
    </div>

    <div id="levelScreen">
      <div id="winCard">
        <h1 id="levelTitle">Level Complete</h1>
        <p id="levelText">Nice work.</p>
        <button id="btnNextLevel">Continue</button>
        <button id="btnBackToMenu2">Back to Menu</button>
      </div>
    </div>

    <div id="touchControls">
      <div></div>
      <button class="btn" id="btnUp">▲</button>
      <div></div>
      <button class="btn" id="btnLeft">◀</button>
      <button class="btn" id="btnDown">▼</button>
      <button class="btn" id="btnRight">▶</button>
    </div>

    <div id="container"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
