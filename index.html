<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mafia Man</title>

    <link rel="stylesheet" href="./style.css" />

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>
  </head>

  <body>
    <div id="hud">
      <div id="titleRow">Mafia Man — Group ID: 0711</div>
      <div>
        <label><input id="modeToggle" type="checkbox" /> Full mode</label>
      </div>
      <div id="score">Score: 0</div>
      <div id="status">Loading…</div>
      <div style="opacity: 0.85; font-size: 12px; margin-top: 6px">
        Move: WASD / Arrows • Collect all coins • Exit to finish
      </div>
    </div>
    <div id="winScreen">
      <div id="winCard">
        <h1>You are a valid mafia member.</h1>
        <p id="winText">Your score was: 0</p>
        <button id="btnReplay">Replay Level 1</button>
      </div>
    </div>
    <div id="touchControls">
      <div></div>
      <button class="btn" id="btnUp">▲</button>
      <div></div>
      <button class="btn" id="btnLeft">◀</button>
      <button class="btn" id="btnDown">▼</button>
      <button class="btn" id="btnRight">▶</button>
    </div>

    <div id="container"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
